<div class="container mt-2">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <a routerLink="/add" class="btn btn warning">Agregar nueva tarea</a>
        </div>
    </div>
    <h2>Tareas</h2>

    <ul class="list-group list-group-flush">

        <li class="list-group-item" *ngFor="let todo of allTodo$ | async "><input class="form-check-input me-1" type="checkbox" value="" id="firstCheckboxStretched">{{todo.title}}</li>

    </ul>
    <div>
        <a class="btn btn-warning" [routerLink]=[ '/edit', todo.id]>Editar</a>
    </div>
</div>
